<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garry's Mod Loading Screen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Background image – replace URL with your desired image */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('your-background-image.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }
    .loading-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .progress-bar {
      width: 80%;
      height: 30px;
      border: 2px solid #fff;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
    }
    .progress {
      width: 0%;
      height: 100%;
      background: #00ff00;
    }
    .flag-counter {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>

    <div class="loading-content">
      <h1>Welcome to Garry's Mod!</h1>
      <p>Loading... Please wait</p>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <div class="flag-counter">
      <a href="https://info.flagcounter.com/ZIDA">
        <img src="https://s01.flagcounter.com/count2/ZIDA/bg_FFFFFF/txt_000000/border_CCCCCC/columns_8/maxflags_250/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" 
             alt="Flag Counter" border="0">
      </a>
    </div>
  </div>

  <script>
    // Simulate loading progress – adjust the timing as needed
    const progressBar = document.getElementById('progress');
    let progress = 0;
    const interval = setInterval(() => {
      progress++;
      progressBar.style.width = progress + '%';
      if (progress >= 100) {
        clearInterval(interval);
        // Optionally redirect or trigger an event when loading is complete
      }
    }, 50); // Change 50ms to adjust the speed
  </script>
</body>
</html>
