<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        #loading-bar {
            width: 50%;
            height: 20px;
            background: #444;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress {
            width: 0%;
            height: 100%;
            background: #00ccff;
            transition: width 0.5s;
        }
        #mapname, #players, #serverinfo {
            margin: 10px 0;
        }
    </style>
    <script>
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.getElementById("serverinfo").innerText = "Server: " + servername;
            document.getElementById("mapname").innerText = "Map: " + mapname;
            document.getElementById("gamemode").innerText = "Gamemode: " + gamemode;
        }

        function SetStatusChanged(status) {
            document.getElementById("status").innerText = status;
        }

        function SetFilesTotal(total) {
            window.totalFiles = total;
        }

        function SetFilesNeeded(needed) {
            let progress = (window.totalFiles - needed) / window.totalFiles * 100;
            document.getElementById("progress").style.width = progress + "%";
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать на сервер на Дону</h1>
    <div id="serverinfo">Server: Loading...</div>
    <div id="mapname">Map: Loading...</div>
    <div id="gamemode">Gamemode: Loading...</div>
    <div id="status">Status: Connecting...</div>
    <div id="loading-bar"><div id="progress"></div></div>
    <a href="https://info.flagcounter.com/ZIDA">
        <img src="https://s01.flagcounter.com/count2/ZIDA/bg_FFFFFF/txt_000000/border_CCCCCC/columns_8/maxflags_250/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" 
             alt="Flag Counter" border="0">
    </a>
</body>
</html>
